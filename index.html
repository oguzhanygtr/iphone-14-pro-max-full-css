<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - iPhone 14 Pro Max</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="mobile back">
  <div class="camera-section">
    <div class="camera-ring">
      <div class="telephoto"></div>
    </div>
    <div class="camera-ring wide-ring">
      <div class="wide"></div>
    </div>
    <div class="camera-ring ultra-wide-ring">
      <div class="ultra-wide">
        <div class="inner-sensor"></div>
      </div>
    </div>
    <div class="flash"></div>
    <div class="lidar-scanner"></div>
    <div class="noise-cancellation"></div>
  </div>
  <div class="antenna-bands">
    <div class="top-band"></div>
    <div class="bottom-band"></div>
  </div>
  <div class="left-buttons">
    <div class="side-button"></div>
  </div>
  <div class="right-buttons">
    <div class="slider"></div>
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div><i class="fab fa-apple"></i>
</div>
<div class="mobile">
  <div class="front-speaker"></div>
  <div class="dynamic-island">
    <div class="front-camera"></div>
    <!-- Not adding Flood illuminator, Infared Camera, Dot projector and ambient light sensor in design as its not visible-->
  </div>
  <div class="content">
    <div class="background"></div>
  </div>
  <div class="antenna-bands">
    <div class="top-band"></div>
    <div class="bottom-band"></div>
  </div>
  <div class="left-buttons">
    <div class="slider"></div>
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div>
  <div class="right-buttons">
    <div class="side-button"></div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
